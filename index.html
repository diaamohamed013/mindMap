<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mind map 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container pt-5">
        <div class="mapContainer py-5">
            <div class="mindMap">
                <div id="main" class="level0 elem">
                    <img src="logo.png" alt="logo" class="img-fluid">
                </div>

                <div id="elem0" class="level1 elem">
                    <h2 class="h6">Easy for you</h2>
                    <i class="fas fa-user"></i>
                </div>
                <div id="elem1" class="level1 elem">
                    <h2 class="h6">Advice for you</h2>
                    <i class="fas fa-message"></i>
                </div>
                <div id="elem2" class="level1 elem">
                    <h2 class="h6">Tells stories</h2>
                    <i class="fas fa-face-grin-wide"></i>
                </div>
                <div id="elem3" class="level1 elem">
                    <h2 class="h6">Contact with you</h2>
                    <i class="fas fa-phone"></i>
                </div>
                <a href="https://www.google.com" target="_blank">
                    <div id="elem0child0" class="elem elem0child level2">
                        <h2 class="h6">google</h2>
                    </div>
                </a>
                <div id="elem0child1" class="elem elem0child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem1child0" class="elem elem1child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem1child1" class="elem elem1child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem2child0" class="elem elem2child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem2child1" class="elem elem2child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem3child0" class="elem elem3child level2">
                    <h2 class="h6"></h2>
                </div>
                <div id="elem3child1" class="elem elem3child level2">
                    <h2 class="h6"></h2>
                </div>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
